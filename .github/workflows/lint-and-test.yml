name: Lint and test
on:
  push:
    tags:
      - "v*"
    branches:
      - master
  pull_request:
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.24"
      - uses: actions/checkout@v4
      - run: |
          for dir in . v[0-9]*;
          do
            cd "${dir}" || continue

            go test -v -race -bench=^BenchmarkRace ./...

            test "${dir}" != "." && cd ..
          done
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.24"
      - uses: actions/checkout@v4
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.2
